<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator(js only)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" style="width: 340px">
      <div class="d-flex justify-content-center">
        <div>
          <button
            type="button"
            class="btn btn-light calc-side-item"
            data-view="calculator"
          >
            Calculator
          </button>
          <button
            type="button"
            class="btn btn-light calc-side-item"
            data-view="graph"
          >
            Graph view
          </button>
        </div>
      </div>
      <div class="d-flex mt-5">
        <div class="card w-100">
          <div class="card-body input_numbers d-flex align-items-end">
            <p id="inputNumber" class="text-muted fs-5">Enter number</p>
            <p id="current_number" class="fw-bold fs-3"></p>
          </div>
        </div>
        <button type="button" class="btn btn-warning ms-3" id="clear">
          Clear
        </button>
      </div>
      <div class="switch"></div>
    </div>

    <div class="graphview">
      <canvas id="graphview-canvas"></canvas>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>

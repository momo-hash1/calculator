<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator(js only)</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <aside>
        <ul>
          <li class=" calc-side-item" data-view="calculator">Calculator</li>
          <li class="calc-side-item" data-view="graph">Graph view</li>
        </ul>
      </aside>
      <div>
        <div class="buttons_wrapper">
          <div class="buttons">
            <div class="result">
              <div id="input_numbers">
                <p id="inputNumber"></p>
                <p id="current_number"></p>
              </div>
              <button id="clear">Clear</button>
            </div>
            <div class="operation_buttons">
              <button data-operator="+" class="operator_button">+</button>
              <button data-operator="-" class="operator_button">-</button>
              <button data-operator="/" class="operator_button">/</button>
              <button data-operator="*" class="operator_button">*</button>
            </div>
            <div class="operation_buttons">
              <button data-operator="^" class="operator_button">^</button>
              <button data-operator="sqrt" class="operator_button">sqrt</button>
            </div>
            <div class="number_buttons">
              <button data-number="1" class="number_button">1</button>
              <button data-number="2" class="number_button">2</button>
              <button data-number="3" class="number_button">3</button>
              <button data-number="4" class="number_button">4</button>
              <button data-number="5" class="number_button">5</button>
              <button data-number="6" class="number_button">6</button>
              <button data-number="7" class="number_button">7</button>
              <button data-number="8" class="number_button">8</button>
              <button data-number="9" class="number_button">9</button>
            </div>
            <div class="misc_buttons">
              <button class="result_button">=</button>
              <button id="0" class="number_button null" data-number="0">
                0
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="input">
          <p class="input-header">Calculator</p>
          <div class="exp-view">
            <div class="exp-wrapper">
              <div class="exp-numbers">
                <div class="exp-num-view">
                  <p class="exp-nums">
                    7<span style="color: #ff5964">*</span>sqrt<span
                      style="color: #61e8e1"
                      >(</span
                    >8*sin(78+98)
                  </p>
                </div>
              </div>
            </div>
            <div class="exp-background"></div>
          </div>
        </div>
        <div class="keyboard">
          <div class="keyboard-header">
            <button class="btn expanded-btn trig-btn">
              functions
            </button>
            <button class="btn header-btn">(</button>
            <button class="btn header-btn">)</button>
            <button class="btn expanded-btn"><i class="bi bi-backspace" style="font-size: 20px;"></i>
            </button>
          </div>
          <div class="keyboard-main">
            <div class="row">
              <button class="btn button-main">7</button>
              <button class="btn button-main">8</button>
              <button class="btn button-main">9</button>
              <button class="btn button-main">/</button>
            </div>
            <div class="row">
              <button class="btn button-main">4</button>
              <button class="btn button-main">5</button>
              <button class="btn button-main">6</button>
              <button class="btn button-main">*</button>
            </div>
            <div class="row">
              <button class="btn button-main">1</button>
              <button class="btn button-main">2</button>
              <button class="btn button-main">4</button>
              <button class="btn button-main">-</button>
            </div>
            <div class="row">
              <button class="btn button-main equality">=</button>
              <button class="btn button-main">0</button>
              <button class="btn button-main">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </main>

    <div class="fun-toolbox">
      <ul class="toolbox-list">
        <li class="tool-title">
          <p>Trigonometry</p>
          <span></span>
        </li>
        <li class="tool-item">Sin</li>
        <li class="tool-item">Cos</li>
        <li class="tool-item">Tan</li>
        <li class="tool-item">Cot</li>
        <li class="tool-title">
          <p>Other</p>
          <span></span>
        </li>
        <li class="tool-item">Sqrt</li>
        <li class="tool-item">Ln</li>
      </ul>
    </div>
    <script src="./calculator.js" type="module"></script>
  </body>
</html>
